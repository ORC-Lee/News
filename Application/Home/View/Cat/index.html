<!--网站头部部分-->
<include file="index/header"/>
<section>
    <div class="container">

        <div class="row">
            <div class="col-sm-9 col-md-9">
                <div class="news-list">
                    <foreach name="result['news']" item="news">
                        <dl>
                            <dt><a target="_blank" href="index.php?c=Detail&id={$news.news_id}">{$news.title}</a></dt>
                            <dd class="news-img">
                                <a target="_blank" href="index.php?c=Detail&id={$news.news_id}"><img width=200 height=120 src="{$news.thumb}" alt=""></a>
                            </dd>
                            <dd class="news-intro">
                                {$news.description}
                            </dd>
                            <dd class="news-info">
                                {$news.username} <span>{$news.create_time|date="Y-m-d H:i:s"}</span> 阅读(0)
                            </dd>
                        </dl>
                    </foreach>
                    {$result['pageRes']}
                </div>
            </div>

            <!--网站右侧部分-->
            <include file="index/right"/>
        </div>

    </div>
</section>
</body>
</html>
